<ng-include src="'views/fragments/navbar.html'"></ng-include>

<div class="container">

    <div class="alert" ng-class="{'success' : success}" ng-if="message">
        <p ng-repeat="msg in message">{{ msg }}</p>
    </div>

    <form id="contact" name="contact">
        <div class="form-group">
            <label class="required" for="contact-first-name">Prénom <span>*</span></label>
            <input type="text" class="form-control" ng-model="contact.firstname" id="contact-first-name" placeholder="Votre prénom" required>
        </div>
        <div class="form-group">
            <label class="required" for="contact-last-name">Nom <span>*</span></label>
            <input type="text" class="form-control" ng-model="contact.lastname" id="contact-last-name" placeholder="Votre nom" required>
        </div>
        <div class="form-group">
            <label for="contact-birthday">Date de naissance (jj/mm/aaaa)</label>
            <input type="date" class="form-control" ng-model="contact.birthday" id="contact-birthday" placeholder="Votre date de naissance">
        </div>
        <div class="form-group">
            <label class="required" for="contact-mail">Email <span>*</span></label>
            <input type="email" required class="form-control" ng-model="contact.mail" id="contact-mail" placeholder="Votre adresse email" required>
        </div>
        <div class="form-group">
            <label class="required" for="contact-mobile">Mobile <span>*</span></label>
            <input type="text" class="form-control" ng-model="contact.mobile" id="contact-mobile" placeholder="Votre numéro de téléphone mobile" required>
        </div>
        <div class="radio">
            <p>Vous souhaitez être rappeler de préférence</p>
            <div>
                <label ng-repeat="day in days">
                    <input type="radio" value="{{ day | lowercase}}" ng-model="contact.day"> {{ day }}
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" value="matin" ng-model="contact.when"> Matin
                </label>
                <label>
                    <input type="radio" value="apres-midi" ng-model="contact.when"> Après-midi
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="contact-other">Vos demandes, remarques ou suggestions</label>
            <textarea class="form-control" ng-model="contact.other" id="contact-other"></textarea>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="contact.newsletter"> J'accepte de recevoir la Lettre d'information de CFM 33 (Centre de formation Moto)
            </label>
        </div>
        <div class="form-group">
            <label class="required" for="contact-captcha">Clé de validation <span>*</span></label>
            <div class="captcha"><p>{{ captcha | uppercase }}</p></div>
            <input type="text" class="form-control" ng-model="contact.captcha" id="contact-captcha" placeholder="Recopiez les caractères ci-dessus" required>
        </div>

        <button type="submit" class="btn btn-default" ng-click="send(contact)">Envoyer</button>
    </form>
</div>
